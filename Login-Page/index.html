<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />    <script src="main.js"></script>
    <title>Login-Page</title>
</head>
<body>
  <div id="myDiv" class="parent hidden">
    <div class="ht">
        <h2>Welcome Back!</h2>
    </div>
    <div class="google">
        <button><i class="fa-brands fa-google"></i> Google</button>
    </div>
    <div class="github">
        <button><i class="fa-brands fa-github"></i> GitHub</button>
    </div>
    <div class="or-divider">
        <span>Or</span>
    </div>
    <div class="int">
        <label for="remember-me" id="remember-me-label">
            <form action="">
                <input type="email" name="" id="" placeholder="E-Mail">
                <br>
                <input type="password" name="" id="" placeholder="Password">
                <div>
                    <p><input type="checkbox" name="" id="remember-me">Remember Me</p>
                    <a href="">Forgot Password?</a>
                </div>
                <input type="submit" name="" id="" value="Login">
            </form>
        </label>
    </div>
    <div class="register">
        <p>Not a memeber? <a href="">Register</a></p>
    </div>
    <footer>Â© 2024 Djamal Moumouni</footer>
</div>
</body>
</html>
